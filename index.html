	<!-- Your website's title goes here -->

	<!-- Your website's description for SEO -->

	<!-- Makes your website stretch full width on a mobile device -->
	<meta name="viewport" content="width=device-width">

<body>

<!-- These two tags are needed for the sticky footer -->
<div id="wrap1">
	<div id="wrap2">

		<header>
			<!-- Enter your company name inside the h1 tag. If you have a logo, place this code inside the h1 tag instead â€“ <img src="urlpathtoyourlogo" alt="yourcompanyname" /> -->
			<h1 id="logo"></h1>
		</header>

		<div class="container">
			<div id="intro">
				<!-- A header -->
				<h2>
					We are under construction and almost ready!
				</h2>
				<!-- Some introductory text. Let the users know what your website is about -->
				<div class="lead">
					Freebies, useful tips, tutorials and a handful of premium wordpress themes. <br />All this will be available to you in:
				</div>
			</div><!-- end #intro -->

			<!-- You can change data-mode value from 'countdown' to 'progress' if you want a progress bar displaying instead of a countdown -->
			<div id="mode" data-mode="countdown">

				<!-- Change data-date value to the date for the countdown (Year, month, day, hour, minute, second). The first two are required -->
				<div id="countdown" class="row" data-date="2013, 01, 01"></div>

				<div id="progress" class="progressbar">
					<!-- Or set your current progress in data-progress if you gave chosen the progress mode -->
					<div class="progress" data-progress="30%"><span></span></div>
				</div>
			</div>
		</div><!-- end .container -->

		<!-- Start our subscription form block -->
		<hr class="divider-top" />
		<div class="container">
			<div id="subscription">

				<!-- A little header to let the users know why they should subscribe -->
				<h3>
					Subscribe to get notified when we launch
				</h3>

				<!-- This form handles subscriptions -->
				<form id="subscribe">
					<input type="email" id="subscribe-email" class="span5" name="email" placeholder="Enter your email address">
					<input type="submit" id="subscribe-submit" class="btn" value="Subscribe" data-done="Subscribed!">
				</form>
				<div id="response"></div>
			</div><!-- end #subscription -->
		</div><!-- end .container -->


	</div><!-- end #wrap2 -->
</div><!-- end #wrap1 -->
